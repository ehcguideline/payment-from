<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethical Hacking Community Guideline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 min-h-screen flex items-center justify-center text-white">

  <div class="bg-white text-gray-900 rounded-xl shadow-lg p-6 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">
      Ethical Hacking Community Guideline
    </h1>

    <form id="paymentForm" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">আপনার নাম লিখুন:</label>
        <input type="text" name="name" required class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block font-medium mb-1">আপনার ইউজার আইডি লিখুন:</label>
        <input type="text" name="userid" required class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block font-medium mb-1">ট্র‍্যাকিং কোড লিখুন:</label>
        <input type="text" name="tracking" required class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block font-medium mb-1">পেমেন্ট মেথড সিলেক্ট করুন:</label>
        <select name="payment_method" required class="w-full border p-2 rounded">
          <option value="" disabled selected>একটি পেমেন্ট মেথড বেছে নিন</option>
          <option value="Bkash">Bkash</option>
          <option value="Nagad">Nagad</option>
          <option value="Rocket">Rocket</option>
        </select>
      </div>

      <div>
        <label class="block font-medium mb-1">শেষ ৪টি নাম্বার লিখুন:</label>
        <input type="text" name="last4" maxlength="4" required class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block font-medium mb-1">আপনার ইমেইল লিখুন:</label>
        <input type="email" name="email" required class="w-full border p-2 rounded" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        সাবমিট করুন
      </button>
    </form>

    <p id="successMessage" class="mt-4 text-green-600 font-semibold hidden">
      ✅ ধন্যবাদ। আপনার পেমেন্ট প্রকৃয়া সম্পন্ন হয়েছে — অনুগ্রহ করে ৭-৮ মিনিট অপেক্ষা করুন। আপনার দেওয়া ইমেইল এ একাউন্ট এর লগিন ইনফরমেশন গুলো পেয়ে যাবেন।
    </p>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // এখানে তুমি চাইলে EmailJS বা অন্য API দিয়ে ফর্ম ডেটা পাঠাতে পারো।
      // এখন শুধু সাকসেস মেসেজ দেখাচ্ছে
      successMessage.classList.remove('hidden');
      form.reset();
    });
  </script>
</body>
</html>
